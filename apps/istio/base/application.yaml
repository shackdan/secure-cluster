apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-control-plane
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:shackdan/secure-cluster.git
    path: apps/istio/base
    helm:
      valueFiles:
        - istio-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
