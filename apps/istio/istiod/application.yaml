# Your existing istiod application (modified)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-istiod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Changed from 1 to 2
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: istiod
    targetRevision: 1.26.2
    helm:
      values: |-
        pilot:
          env:
            EXTERNAL_ISTIOD: false
        # Configure istiod to work with CNI
        global:
          # Tell istiod that CNI is enabled
          cni:
            enabled: true
        sidecarInjectorWebhook:
          # Don't inject init containers when CNI is enabled
          rewriteAppHTTPProbe: true
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: admissionregistration.k8s.io
    kind: ValidatingAdmissionWebhook
    name: istiod-default-validator
    jsonPointers:
    - /webhooks/0/clientConfig/caBundle
    - /webhooks/0/failurePolicy
    - /webhooks/0/timeoutSeconds
    - /webhooks/0/admissionReviewVersions
    - /webhooks/0/sideEffects
  - group: admissionregistration.k8s.io
    kind: ValidatingWebhookConfiguration
    jsonPointers:
    - /webhooks