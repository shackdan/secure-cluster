apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-peer-authentication
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # Run after istiod
spec:
  project: default
  source:
    repoURL: https://github.com/yourusername/your-repo  # Replace with your actual repo
    path: istio/peer-authentication  # Create this directory in your repo
    targetRevision: main  # Or your branch
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false