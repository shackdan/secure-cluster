apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-bootstrapper
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: git@github.com:shackdan/secure-cluster.git
    path: apps2/namespace-bootstrapper
    targetRevision: HEAD
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
