apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatekeeper-istio-policies
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: git@github.com:shackdan/secure-cluster.git
    path: apps/gatekeeper
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: gatekeeper-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
